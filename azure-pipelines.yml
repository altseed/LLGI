    #      PathtoPublish: 'build/src_test'
    #      ArtifactName: 'MacOS'
    #      publishLocation: 'Container'

  - job: Linux
    pool:
      vmImage: 'ubuntu-16.04'

    steps:
      - task: Bash@3
        inputs:
          targetType: 'inline'
          script: |
            wget -qO - http://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
            sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.1.121-xenial.list http://packages.lunarg.com/vulkan/1.1.121/lunarg-vulkan-1.1.121-xenial.list
            sudo apt-get update
            sudo apt-get -y install vulkan-sdk
            
      - task: Bash@3
        inputs:
          targetType: 'inline'
          script: |
            curl -sL https://cmake.org/files/v3.15/cmake-3.15.3-Linux-x86_64.sh -o cmakeinstall.sh
            chmod +x cmakeinstall.sh
            sudo ./cmakeinstall.sh --prefix=/usr/local --exclude-subdir
            rm cmakeinstall.sh
            git submodule update --init
            git lfs install
            git lfs pull
            sudo apt-get -y install libx11-dev libxrandr-dev libxi-dev libxinerama-dev libxcursor-dev libudev-dev libx11-xcb-dev
            sudo apt-get -y install libglu1-mesa-dev mesa-common-dev
            
      - task: CMake@1
        inputs:
          cmakeArgs: '.. -DBUILD_TEST=ON -DBUILD_VULKAN_COMPILER=ON'

      - task: CMake@1
        inputs:
          cmakeArgs: '--build . --config Release'

