trigger:

- master

jobs:
  - job: Windows
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            git submodule update --init
            git lfs install
            git lfs pull

      - task: CMake@1
        inputs:
          cmakeArgs: '.. -G "Visual Studio 15 2017" -DBUILD_TEST=ON'

      - task: CMake@1
        inputs:
          cmakeArgs: '--build . --config Release'

      - task: Bash@3
        inputs:
          targetType: 'inline'
          script: |
            mkdir test_ci
            cp build/src_test/Release/LLGI_Test.exe test_ci/
            cd test_ci
            ./LLGI_Test.exe test

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: 'test_ci'
          ArtifactName: 'Windows'
          publishLocation: 'Container'

  - job: MacOS
    pool:
      vmImage: 'macOS-10.14'
    steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            git submodule update --init
            git lfs install
            git lfs pull

      - task: CMake@1
        inputs:
          cmakeArgs: '.. -DBUILD_TEST=ON'

      - task: CMake@1
        inputs:
          cmakeArgs: '--build . --config Release'

